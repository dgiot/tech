name: deploy to Github


on:
  push:
  schedule:
    - cron: '0 23 * * *' # https://help.github.com/en/actions/automating-your-workflow-with-github-actions/events-that-trigger-workflows#scheduled-events-schedule


jobs:

  Cloudbase:
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2
      - name: Use Node ☊
        uses: actions/setup-node@v1
        with:
          node-version: "12.x"
      - name: Use yarn 🧶
        run: npm install -g yarn
      - name: install 🔥
        run: yarn
      - name: build 🔧
        run: yarn build
      - name: Deploy static to github pagese 🚀
        uses: JamesIves/github-pages-deploy-action@releases/v3
        with:
          GITHUB_TOKEN: ${{ secrets.GIT_TOKEN }}
          BRANCH: gh-pages # The branch the action should deploy to.
          FOLDER: .vuepress/dist # The folder the action should deploy.
      - name: Deploy static to Tencent CloudBase ☁️
        id: deployStatic
        uses: TencentCloudBase/cloudbase-action@v1.1.1
        with:
          secretId: ${{ secrets.SECRET_ID }}
          secretKey: ${{ secrets.SECRET_KEY }}
          envId: ${{ secrets.ENV_ID }}
          staticSrcPath: .vuepress/dist
      # 利用action把build好的文件上传到服务器/var/www/react-app路径下,需要确认此目录已在服务端创建
      - name: deploy file to server
        uses: wlixcc/SFTP-Deploy-Action@v1.2.1
        with:
          username: 'root'
          server: '${{ secrets.SERVER_IP }}'
          ssh_private_key: ${{ secrets.SSH_PRIVATE_KEY }}
          local_path: .vuepress/dist # 对应我们项目build的文件夹路径
          remote_path: '/data/dgiot/lib/dgiot_tech/priv/www'
